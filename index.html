<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
      <button id="toggleTheme">ðŸŒ™</button>
    </header>

    <div class="task-input">
      <input type="text" id="taskTitle" placeholder="Task Title">
      <input type="date" id="taskDate">
      <select id="taskPriority">
        <option value="High">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option>
      </select>
      <input type="text" id="taskCategory" placeholder="Category">
      <button id="addTask">Add Task</button>
    </div>

    <div class="filters">
      <button data-filter="all">All</button>
      <button data-filter="completed">Completed</button>
      <button data-filter="pending">Pending</button>
      <button data-filter="High">High Priority</button>
      <button data-filter="Medium">Medium Priority</button>
      <button data-filter="Low">Low Priority</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
